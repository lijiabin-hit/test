<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<video src="" width="500px" hight="400px" id="myvideo" autoplay></video>
<script>
    var video=document.getElementById('myvideo');
    navigator.getUserMedia({video:true,audio:true},
            function (stream) {
                video.src=window.URL.createObjectURL(stream);
            },function (error) {
                console.log(error);
            }
    )
</script>
</body>
</html>
